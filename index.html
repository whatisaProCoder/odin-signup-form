<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" defer>
</head>

<body>
    <section class="banner">
        <div class="brand-section">
            <img src="images/odin_logo.png" alt="" class="brand-logo">
            <div class="brand-name">ODIN</div>
        </div>
        <div class="credit">
            Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a
                href="https://unsplash.com/" target="_blank">Unsplash</a>
        </div>
    </section>
    <section class="content">
        <div class="normal-text-section">
            <p>This is not a real online service! You know you need something like this in your life to help realize
                your deepest dreams. <br>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="/form-backend" method="post">
            <div class="form-section">
                <legend>Let's do this!</legend>
                <div class="form-row">
                    <div class="form-item">
                        <label for="first-name" class="label">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" class="input">
                    </div>
                    <div class="form-item">
                        <label for="last-name" class="label">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" class="input">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-item">
                        <label for="email" class="label">EMAIL</label>
                        <input type="email" id="email" name="email" class="input">
                    </div>
                    <div class="form-item">
                        <label for="phone-number" class="label">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number" class="input">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-item">
                        <label for="password" class="label">PASSWORD</label>
                        <input type="password" id="password" name="password" class="input" required>
                    </div>
                    <div class="form-item">
                        <label for="confirm-password" class="label">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="input" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="create-account-button">Create Account</button>
            <p class="login-line">Already have an account? <span>Log in</span></p>
        </form>
    </section>
</body>

</html>
